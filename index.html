<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/14bc48369d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="node_modules/spin.js/spin.js"></script>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="logo">
          <img src="./img/news.png" alt="" />
          <!-- <h1 class="">NEWS24</h1> -->
        </div>
        <form class="nav-search-bar">
          <input
            type="text"
            name=""
            id="search-bar"
            placeholder="e.g. science"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <nav>
          <ul class="nav-items">
            <li class="nav-links"><a href="#" id="cricket">Cricket</a></li>
            <li class="nav-links"><a href="#" id="tech">Tech</a></li>
            <li class="nav-links"><a href="#" id="food">Food</a></li>
            <li class="nav-links"><a href="#" id="movies">Movies</a></li>
            <li class="nav-links"><a href="#" id="business">Business</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="news-section" class="container">
      <div class="cards-container container" id="cards-containers"></div>
    </section>

    <template id="template-news-card">
      <div class="news-card">
        <div class="card-header">
          <img
            src="https://fakeimg.pl/400x200"
            alt=""
            srcset=""
            id="news-img"
            loading="eager"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is title</h3>
          <h6 id="news-source">End Gadget 31/05/2023</h6>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea in harum
            doloribus eaque nam, id hic? Aut ea laudantium quae?
          </p>
        </div>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
